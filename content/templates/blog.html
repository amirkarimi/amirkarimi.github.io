{% extends "internal.html" %}
{% block title %}{{ config.name }} - Blog{% endblock %}

{% block content %}
<div class="blog-index">
    <h1>Blog</h1>
    {% for post in posts %}
        <div class="post">
            <div class="date">{{ post.date }}</div>
            <h2 class="title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>

            <div class="summary">
                {{ post.summary|safe }}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
